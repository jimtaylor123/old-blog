	<!-- Pin to top right corner -->
	  <div class="absolute top-0 right-0 h-12 w-18 p-4">
		<button class="js-change-theme focus:outline-none">‚òÄÔ∏è</button>
	  </div>

</div>

	<script src="https://unpkg.com/popper.js@1/dist/umd/popper.min.js"></script>
	<script src="https://unpkg.com/tippy.js@4"></script>
	<script>
		//Init tooltips
		tippy('.link',{
		  placement: 'bottom'
		})

		//Toggle mode
		const toggle = document.querySelector('.js-change-theme');
		const body = document.querySelector('body');
		const profile = document.getElementById('profile');

		// Initialize page light if user has saved this settting
		if(localStorage.getItem('jimtaylor-colorscheme') == 'light'){
			this.lightsOn();
		}
		
		toggle.addEventListener('click', () => {
		  if (body.classList.contains('text-gray-100')) {
			this.lightsOn();
			} else {
			this.lightsOff();
			}
		});

		function lightsOn()
		{
			toggle.innerHTML = "üåô";
			body.classList.remove('text-gray-100');
			body.classList.add('text-gray-900');
			profile.classList.remove('bg-gray-900');			
			profile.classList.add('bg-white');
			body.style.backgroundImage = 'url(/assets/images/day.jpg)';
			localStorage.setItem('jimtaylor-colorscheme', 'light')
		}

		function lightsOff()
		{
			toggle.innerHTML = "‚òÄÔ∏è";
            body.classList.remove('text-gray-900');
			body.classList.add('text-gray-100');
			profile.classList.remove('bg-white');
			profile.classList.add('bg-gray-900');
			body.style.backgroundImage = 'url(/assets/images/night.jpg)';
			localStorage.setItem('jimtaylor-colorscheme', 'dark')
		}

        const cvButton = document.querySelector('#cv-button');
        cvButton.addEventListener('click', () => {
            window.open("assets/pdfs/Jim_Taylor_CV_April_2020.pdf"); 
        });

        const blogButton = document.querySelector('#blog-button');
        blogButton.addEventListener('click', () => {
            window.location.href = 'blog'
        });
		
    </script>
